<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
	<head>
		<title>Course </title>
		<meta charset="UTF-8">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	</head>
	<body>
		<div class="container">
			<h1>Course Tracker</h1>
			<hr>
			<h2>Save Course</h2>
			<form action="#" th:action="@{/save}" th:object="${course}" method="POST">
				<input type="text" th:field="*{courseName}" placeholder="Course Name" class="form-control mb-4 col-4">
				<input type="text" th:field="*{instructor}" placeholder="Instructor Name" class="form-control mb-4 col-4">
				<input type="text" th:field="*{email}" placeholder="Course Email" class="form-control mb-4 col-4">
				<button type="submit" class="btn btn-info col-2"> Save Course</button>
			</form>
			<hr>
			<a th:href="@{/}"> Back to Course List</a>
		</div>
	</body>
</html>
